<html>
	<head>
		<title>Kiwi Game</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
		<link rel="stylesheet" href="index.css" />
		<script src="_.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div id="game">
			<div id="scene"></div>
			<div id="story"></div>
			<div id="explanation"></div>
			<div id="controls">
				<div id="button-start" class="button" onclick="buttonStart();"></div>
				<div id="button-keep-going" class="button" onclick="buttonKeepGoing();"></div>
				<div id="button-stop" class="button" onclick="buttonStop();"></div>
				<div id="button-play-again" class="button" onclick="buttonPlayAgain();"></div>
			</div>
			<div id="stats"></div>
		</div>
	</body>
</html>
